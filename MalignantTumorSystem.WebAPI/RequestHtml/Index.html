<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>jquery访问，无法跨域</title> 
    <script src="../Scripts/jquery-1.8.2.min.js"></script>
	<meta charset="utf-8" />
    <script>
        $(function () {
            LoadList()
        })

       
        function LoadList() {
            $.ajax({
                type: "get",//请求方式 可以为get  post  put  delete
                data: {},
                url: "http://localhost:57398/api/Customer",
                //contentType: "application/json; charset=utf-8",
                dataType: 'json',
                success: function (data) { 
                    var list = $("#list");
                    $.each(data, function (index, item) {
                        list.append("<tr><td>" + item.CustomerId + "</td><td>" + item.CustomerName + "</td><td>" + item.Location + "</td></tr>");
                    })
                }
            })
        }

    </script>
</head>
<body style="margin:0 auto">
    <table align="center" style="width:80%;height:60%; " border="1">
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>地区</th>
        </tr>
        <tbody id="list">

        </tbody>
    </table>
</body>
</html>
