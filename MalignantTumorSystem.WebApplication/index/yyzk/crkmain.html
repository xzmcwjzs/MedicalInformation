            <tr>
              <td height="138" class="STYLE81"><p>&nbsp;&nbsp;&nbsp;&nbsp;传染病学是一门临床医学，它是研究传染病在人体内发生、发展与转归的原因、规律及其诊断和防治措施，达到控制传染病的发生、发展和流行的科学。它是内科学的一部分，与内科其他方面的疾病相比，又有自己的特点。传染病的流行必须具备三个基本环节就是传染源，传播途径和人群易感性。三个环节必须同时存在，方能构成传染病流行，缺少其中的任何一个环节，新的传染不会发生，不可能形成流行。传染病学主要包括如下疾病：</p></td>
